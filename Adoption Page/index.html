<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adopt a Wild Friend</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans">

  <!-- Hero Section -->
  <section class="bg-green-200 py-14 px-4 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-green-900 mb-4">üêæ Adopt a Wild Friend</h1>
    <p class="text-lg text-green-800 max-w-2xl mx-auto">Help protect India‚Äôs precious wildlife. Symbolically adopt an animal and support conservation efforts today.</p>
  </section>

  <!-- Cards Section -->
  <section class="max-w-7xl mx-auto py-10 px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- JS will insert cards here -->
  </section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-md text-center">
      <h2 class="text-2xl font-bold text-green-700 mb-4">Thank You! üêæ</h2>
      <p id="modalText" class="text-gray-700 mb-6"></p>
      <button onclick="closeModal()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
        Close
      </button>
    </div>
  </div>

  <script>
    const animals = [
      { name: "Red Panda", image: "red_panda_img1.jpg", story: "red_panda.html" },
      { name: "Snow Leopard", image: "snow_leopard_img1.jpg", story: "snow_leopard.html" },
      { name: "Gharial", image: "gharial_img1.jpg", story: "gharial.html" },
      { name: "Peacock", image: "peacock_img1.jpg", story: "peacock.html" },
      { name: "One Horned Rhinoceros", image: "rhino_img1.webp", story: "rhino.html" },
      { name: "Ganges River Dolphin", image: "dolphin_img1.avif", story: "dolphin.html" },
      { name: "Bengal Tiger", image: "tiger_img1.jpg", story: "bengal_tiger.html" },
      { name: "Blackbuck", image: "blackbuck_img1.jpg", story: "blackbuck.html" },
      { name: "Hanuman Langur", image: "hanuman_img1.jpg", story: "hanuman.html" },
      { name: "Kashmir Red Stag (Hangul)", image: "hangul_img1.avif", story: "hangul.html" }
    ];

    const container = document.querySelector("section.grid");

    animals.forEach(animal => {
      const imagePath = `../Animal Information/photos/${animal.image}`;
      const storyLink = `../Animal Information/${animal.story}`;

      const card = document.createElement("div");
      card.className = "bg-white rounded-xl shadow-md hover:shadow-lg transition overflow-hidden flex flex-col";

      card.innerHTML = `
        <img src="${imagePath}" alt="${animal.name}" class="w-full h-48 object-cover">
        <div class="p-4 flex-1 flex flex-col justify-between">
          <h2 class="text-xl font-bold text-gray-800 mb-1">${animal.name}</h2>
          <p class="text-gray-600 text-sm">Endangered Wildlife</p>
          <div class="mt-4 flex flex-col gap-2 sm:flex-row sm:justify-between">
            <button onclick="adoptAnimal('${animal.name}')" class="w-full sm:w-auto px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
              Adopt Me
            </button>
            <a href="${storyLink}" class="w-full sm:w-auto px-4 py-2 bg-blue-500 text-white text-center rounded hover:bg-blue-600 transition">
              Read My Story
            </a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });

    function adoptAnimal(name) {
      const modal = document.getElementById("modal");
      const text = document.getElementById("modalText");
      text.textContent = `You've symbolically adopted the ${name}! Thank you for supporting wildlife conservation.`;
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }
  </script>

</body>
</html>
